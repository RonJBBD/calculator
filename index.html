<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script> -->


</head>

<body>
    <h1 id="heading">Behold, a scientific calculator.</h1>
    <div id="calc-container">
        <div id="display">
            <p id="operation"></p>


            <div id="results">
                <p>=</p>
                <p id="output">0</p>
            </div>

        </div>

        <div id="input">
            <div id="keys">

                <button id="btn-sin" class="operator-btn">sin</button>
                <button id="btn-tan" class="operator-btn">tan</button>
                <button id="btn-plus" class="operator-btn">+</button>
                <button id="btn-seven">7</button>
                <button id="btn-eight">8</button>
                <button id="btn-nine">9</button>
                <button id="btn-clear" class="operator-btn">C</button>
                <button id="btn-cos" class="operator-btn">cos</button>
                <button id="btn-log" class="operator-btn">log</button>
                <button id="btn-minus" class="operator-btn">-</button>
                <button id="btn-four">4</button>
                <button id="btn-five">5</button>
                <button id="btn-six">6</button>
                <button id="btn-open-paren" class="operator-btn">(</button>
                <button id="btn-pi">π</button>
                <button id="btn-e">e</button>
                <button id="btn-multiply" class="operator-btn">*</button>
                <button id="btn-one">1</button>
                <button id="btn-two">2</button>
                <button id="btn-three">3</button>
                <button id="btn-close-paren" class="operator-btn">)</button>
                <button id="btn-degree">°</button>
                <button id="btn-power" class="operator-btn">^</button>
                <button id="btn-divide" class="operator-btn">/</button>
                <button id="btn-exp" class="operator-btn">exp</button>
                <button id="btn-zero">0</button>
                <button id="btn-dot">.</button>
                

                <button id="btn-calculate">=</button>
            </div>

        </div>

    </div>    
</body>

</html>
